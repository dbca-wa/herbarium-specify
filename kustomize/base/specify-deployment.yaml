apiVersion: apps/v1
kind: Deployment
metadata:
  name: specify
  labels:
    app: specify
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: specify
      component: web
  template:
    metadata:
      labels:
        app: specify
        component: web
    spec:
      initContainers:
      - name: wait-for-mariadb
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mariadb 3306; do echo waiting for mariadb; sleep 2; done']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done']
      - name: wait-for-asset-server
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z asset-server 8080; do echo waiting for asset-server; sleep 2; done']
      containers:
      - name: specify
        image: specifyconsortium/specify7-service:v7.11.2
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - secretRef:
            name: specify-secrets
        env:
        # Common hardcoded values that don't change per environment
        - name: REPORT_RUNNER_HOST
          value: "report-runner"
        - name: REPORT_RUNNER_PORT
          value: "8080"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/1"
        - name: TZ
          value: "Australia/Perth"
        - name: SPECIFY_CONFIG_DIR
          value: "/opt/specify7/config"
        - name: ALLOWED_HOSTS
          value: "*"
        volumeMounts:
        - name: specify6
          mountPath: /opt/Specify
          readOnly: true
        - name: static-files
          mountPath: /volumes/static-files
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: specify6
        persistentVolumeClaim:
          claimName: specify-storage
      - name: static-files
        emptyDir: {}  # Specify writes here but Nginx doesn't need to read it
