apiVersion: apps/v1
kind: Deployment
metadata:
  name: specify-worker
  labels:
    app: specify
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: specify
      component: worker
  template:
    metadata:
      labels:
        app: specify
        component: worker
    spec:
      initContainers:
      - name: wait-for-mariadb
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mariadb 3306; do echo waiting for mariadb; sleep 2; done']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done']
      containers:
      - name: specify-worker
        image: specifyconsortium/specify7-service:v7.11.2
        command: ["ve/bin/celery", "-A", "specifyweb", "worker", "-l", "INFO", "--concurrency=1"]
        envFrom:
        - secretRef:
            name: specify-secrets
        env:
        # Common hardcoded values that don't change per environment
        - name: REPORT_RUNNER_HOST
          value: "report-runner"
        - name: REPORT_RUNNER_PORT
          value: "8080"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/1"
        - name: TZ
          value: "Australia/Perth"
        - name: SPECIFY_CONFIG_DIR
          value: "/opt/specify7/config"
        - name: ALLOWED_HOSTS
          value: "*"
        volumeMounts:
        - name: specify6
          mountPath: /opt/Specify
          readOnly: true
        - name: static-files
          mountPath: /volumes/static-files
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: specify6
        persistentVolumeClaim:
          claimName: specify-storage
      - name: static-files
        emptyDir: {}
